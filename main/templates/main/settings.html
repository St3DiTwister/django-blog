{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'main/css/utils.css' %}">
</head>
<div class="form">
    <div class="content_form">
        <form action="{% url 'settings' %}" method="POST">
            <h1 class="group">Настройки</h1>
            <div class="errors">
                {% for f in form %}
                    <p class="error">{{ f.errors.as_text|linebreaks }}</p>
                {% endfor %}
            </div>
            {% csrf_token %}
            <div class="group">
                {{form.email}}
                <label>Почта:</label>
            </div>
            <div class="group">
                {{form.first_name}}
                <label>Имя:</label>
            </div>
            <div class="group">
                {{form.last_name}}
                <label>Фамилия:</label>
            </div>
            <input class="group send" name="submit" type="submit" value="Сохранить">
        </form>
        <a href="{% url 'home' %}" class="go_back" type="submit"> ← Вернуться на главную страницу</a>
    </div>
</div>
